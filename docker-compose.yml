version: "3.9"

services:
  ##
  # Fast API Backend
  #
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    command: "uvicorn app.main:app --host 0.0.0.0 --port 8000"

  ##
  # NuxtJS Frontend
  #
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    command: "yarn dev"
